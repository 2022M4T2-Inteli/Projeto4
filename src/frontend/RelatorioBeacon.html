<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/1fddcbf50b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/style2.css">

</head>
<header>
  <style>
    table {
      font-family: sans-serif;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    .tabelaFreNu {
      width: 50px;
    }

    .tabelaPeq {
      width: 50px;
    }
  </style>
</header>

<body>
  <!-- ============= Sidebar code =============  -->
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Beacon Tracker</div>
      <i class="bi bi-list" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="./Ativos.html">
          <i class="bi bi-clipboard-check"></i>
          <span class="links_name">Itens</span>
        </a>
        <span class="tooltip">Itens</span>
      </li href="./Relatorios.html">
      <li>
        <a href="/relatorio">
          <i class="bi bi-folder"></i>
          <span class="links_name">Relatórios</span>
        </a>
        <span class="tooltip">Relatórios</span>
      </li>
      <li>
        <a href="/mapa">
          <i class="bi bi-map"></i>
          <span class="links_name">Mapa</span>
        </a>
        <span class="tooltip">Mapa</span>
      </li>
      <li>
        <a href="./Config.html">
          <i class="bi bi-person-fill"></i>
          <span class="links_name">Configurações</span>
        </a>
        <span class="tooltip">Configurações</span>
      </li>
      <li>
        <a href="./loginBeacon.html">
          <i class="bi bi-box-arrow-left"></i>
          <span class="links_name">Sair</span>
        </a>
        <span class="tooltip">Sair</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">Beacon</div>
            <div class="job">Admin</div>
          </div>
        </div>
        <i class="bi bi-box-arrow-left"></i>
      </li>
    </ul>
  </div>

  <header>
    <div class="search">
      <i class="bi bi-search"></i>
      <input onkeyup="searchFilter()" class="inputSearch" type="search" id="inputSearchID" placeholder="Search">
    </div>
  </header>

  <div class="centerList">

    <i class="bi bi-triangle-fill"></i>

    <label id="locais_e">Escolha o Ativo: </label>
    <select class="inputlarge">
      <option selected disabled>Selecione</option>
      <option>Notebooks</option>
      <option>Ipads</option>
      <option>Apple pencil</option>
      <option>Cadeiras</option>
      <option>Mesas</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Identificador</th>
        <th>Local</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="doadores">

    </tbody>

  </table>
  <br>
  <br><br><br>
  <center>
    <button class="buttonLog">Baixar</button>
  </center>
  <script src="./script.js"></script>
  <!-- Script sidebar -->
  <script src="js/sidebar.js"></script>
</body>

</html>
