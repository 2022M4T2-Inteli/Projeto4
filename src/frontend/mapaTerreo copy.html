<body class="dx-viewport">

        </div>
        <ul class="nav-list">
            <li>
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li href="./Ativos.html">
                <a href="#">
                    <i class="bi bi-clipboard-check"></i>
                    <span class="links_name">Itens</span>
                </a>
                <span class="tooltip">Itens</span>
            </li href="./Relatorios.html">
            <li>
                <a href="./RelatorioBeacon.html">
                    <i class="bi bi-folder"></i>
                    <span class="links_name">Relatórios</span>
                </a>

            <li href="./MapaTerreo.html">

                    <i class="bi bi-map"></i>

            <li href="./Config.html">
