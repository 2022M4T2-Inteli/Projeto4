<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Relatórios</title>
  <!-- Metas -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ============================ Stylesheets ============================  -->
  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">

  <!-- Personal styles  -->
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/style2.css">


  <!-- ============================== Scripts ==============================  -->
  <!-- bootstrap scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/1fddcbf50b.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body class="bolinhas">
  <!-- sidebar code  -->
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Beacon Tracker</div>
      <i class="bi bi-list" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="/informacoes">
          <i class="bi bi-box-arrow-in-down"></i>
          <span class="links_name">Instruções</span>
        </a>
        <span class="tooltip">Instruções</span>
      </li>
      <li>
        <a href="/relatorio">
          <i class="bi bi-folder"></i>
          <span class="links_name">Relatórios</span>
        </a>
        <span class="tooltip">Relatórios</span>
      </li>
      <li>
        <a href="/mapa">
          <i class="bi bi-map"></i>
          <span class="links_name">Mapa</span>
        </a>
        <span class="tooltip">Mapa</span>
      </li>
      <li>
        <a href="/novo-ativo">
          <i class="bi bi-folder-plus"></i>
          <span class="links_name">Adicionar ativo</span>
        </a>
        <span class="tooltip">Adicionar ativo</span>
      </li>
      <li>
        <a href="/">
          <i class="bi bi-box-arrow-left"></i>
          <span class="links_name">Sair</span>
        </a>
        <span class="tooltip">Sair</span>
      </li>
    </ul>
  </div>

  <div>
    <h2 class="centerItem" class=ttl1>Adicione novos ativos!</h2>
  </div>

  <div class="centerItem">
    <div class="centerList">
      <div class="RLpadding10">
        <div>
          <label>Patrimônio </label>
          <input class="inputlarge" type="text" id="patrimonio">
        </div>
        <br>
        <div>
          <label>Endereço MAC </label>
          <input class="inputlarge" type="text" id="endereco">
        </div>
        <br>
        <div>
          <label id="status">Status</label>
          <select class="inputlarge" id="status">
            <option selected disabled>Selecione</option>
            <option>ATIVO</option>
            <option>INATIVO</option>
          </select>
        </div>
        <br>
        <div>
          <label id="status">Tipo de ativo</label>
          <select class="inputlarge" id="tipo">
            <option selected disabled>Selecione</option>
            <option>NOTEBOOK</option>
            <option>TABLET</option>
          </select>
        </div>
        <br>
      </div>
    </div>

  </div>

  <div class="centerItem">
    <button class="buttonLog" onclick="insertDevice()">Criar</button>
  </div>

  <!-- Scripts importantes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/novoDispositivo.js"></script>
  <!-- Script sidebar -->
  <script src="./js/sidebar.js"></script>


</body>


</html>
