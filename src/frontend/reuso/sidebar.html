<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Tecnoturles</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Beacon Tracker</div>
            <i class="bi bi-list" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-clipboard-check"></i>
                    <span class="links_name">Itens</span>
                </a>
                <span class="tooltip">Itens</span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-folder"></i>
                    <span class="links_name">Relatórios</span>
                </a>
                <span class="tooltip">Relatórios</span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-map"></i>
                    <span class="links_name">Mapa</span>
                </a>
                <span class="tooltip">Mapa</span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-person-fill"></i>
                    <span class="links_name">Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    <span class="links_name">Sair</span>
                </a>
                <span class="tooltip">Sair</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">Beacon</div>
                        <div class="job">Admin</div>
                    </div>
                </div>
                <i class="bi bi-box-arrow-left"></i>
            </li>
        </ul>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
